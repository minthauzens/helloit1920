<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloIT - JS tutorial</title>
</head>
<body>
    <input type="number" name="celsius" id="celsius">
    <button id="convert" onclick="convert()">Convert</button>
    <div id="result">

    </div>
    <script type="text/javascript">
        // T(°F) = T(°C) × 9/5 + 32
        function convert() {
            let celsius = document.getElementById("celsius").value;

            console.log("Celsius: " + celsius);

            let farenheit = Number(celsius) * 9/5 + 32;

            console.log("Farenheit: " + farenheit);

            let kelvin = Number(celsius) + 273.15;

            let string1 = "Farenheit : " + farenheit + "\n" + "Kelvin: " + kelvin;

            console.log(string1);

            document.getElementById("result").innerHTML = string1;

            console.log("CONVERT!");
        }

    </script>
</body>
</html>
